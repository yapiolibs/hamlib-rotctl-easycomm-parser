[platformio]
# default_envs = native

[env]
build_flags =
    -Wall
    -Werror
src_build_flags =
    -Wall
    -Werror

[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
build_flags = ${env.build_flags} -Wl,-u,vfscanf,-lscanf_flt,-u,vfprintf,-lprintf_flt
upload_speed=
    # 57600
    115200 # default

[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
build_flags = -Wall
upload_speed=
    # 115200 # default
    # 23040
    460800
    # 921600

[env:esp_wroom_32]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
build_flags = -Wall
upload_speed=
    # 115200 # default
    # 460800
    921600

[env:native]
platform = native
src_build_flags =
    ${env.src_build_flags}
    -DENV_NATIVE



