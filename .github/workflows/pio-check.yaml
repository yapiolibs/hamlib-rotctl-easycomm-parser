name: PIO static code analysis

on:
  push:
    paths:
      - "**"
      - "!**.md"
      - "!**LICENSE"
      - "!**.gitignore"
      - "!**.clang-format"
      - "!library.json"
      - "!**.py"
      - "!.github/workflows/**.yaml"
      - ".github/workflows/pio-check.yaml"
  pull_request:
    paths:
      - "**"
      - "!**.md"
      - "!**LICENSE"
      - "!**.gitignore"
      - "!**.clang-format"
      - "!library.json"
      - "!**.py"
      - "!.github/workflows/**.yaml"
      - ".github/workflows/pio-check.yaml"

jobs:
  pio-check:
    name: PIO static code analysis ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Cache pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Cache PlatformIO
      uses: actions/cache@v3
      with:
        path: ~/.platformio
        key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}

    - name: Set up Python
      uses: actions/setup-python@v2

    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade platformio

    - name: Static code analysis
      run: |
        cd test
        platformio check --verbose --skip-packages \
        --fail-on-defect=high \
        --fail-on-defect=medium \
        --fail-on-defect=low \
        --severity=high \
        --severity=medium \
        --severity=low
